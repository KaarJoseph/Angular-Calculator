<h1>¡Hola {{name}}!</h1>
<h2>{{cargo}}</h2>
<h3>{{nombre}}</h3>
<a target="_blank" href="https://angular.io/start">
  UPS
</a>
<br>

<h2>Basic Calculator</h2>
<div class="form-container">
  <div class="input-center">
    <br>
    <label for="numero1">Ingreso del primer número: </label> 
    <input type="number" id="numero1" [(ngModel)]="numero1">
  </div>
  <br>
  <div class="input-center">
    <label for="numero2">Ingreso del segundo número: </label>
    <input type="number" id="numero2" [(ngModel)]="numero2">
    <br><br> 
  </div>
</div>

  <div class="center">
  <button (click)="calcular()">Calcular Suma {{contador}}</button> 
  <button (click)="calcularR()">Calcular resta {{contador}}</button>
  <button (click)="calcularM()">Calcular multiplicación {{contador}}</button>
  <button (click)="calcularD()">Calcular División {{contador}}</button>
  <br>
</div>

<div >
  <p>Resultado: {{resultado}}</p>
</div>
